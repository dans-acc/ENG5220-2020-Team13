    <style type="text/css">
      body { overflow: hidden; }

      .navbar-offset { margin-top: 50px; }
      #map { position: absolute; top: 50px; bottom: 0px; left: 0px; right: 0px; }
      #map .ol-zoom { font-size: 1.2em; }

      .zoom-top-opened-sidebar { margin-top: 5px; }
      .zoom-top-collapsed { margin-top: 45px; }

      .mini-submenu{
        display:none;  
        background-color: rgba(255, 255, 255, 0.46);
        border: 1px solid rgba(0, 0, 0, 0.9);
        border-radius: 4px;
        padding: 9px;  
        /*position: relative;*/
        width: 42px;
        text-align: center;
      }

      .mini-submenu-left {
        position: absolute;
        top: 150px;
        left: .5em;
        z-index: 40;
      }

      #map { z-index: 35; }

      .sidebar { z-index: 45; }

      .main-row { position: relative; top: 0; }

      .mini-submenu:hover{
        cursor: pointer;
      }

      .slide-submenu{
        background: rgba(0, 0, 0, 0.45);
        display: inline-block;
        padding: 0 8px;
        border-radius: 4px;
        cursor: pointer;
      }

    </style>

    <script type="text/javascript">

      function applyMargins() {
        var leftToggler = $(".mini-submenu-left");
        if (leftToggler.is(":visible")) {
          $("#map .ol-zoom")
            .css("margin-left", 0)
            .removeClass("zoom-top-opened-sidebar")
            .addClass("zoom-top-collapsed");
        } else {
          $("#map .ol-zoom")
            .css("margin-left", $(".sidebar-left").width())
            .removeClass("zoom-top-opened-sidebar")
            .removeClass("zoom-top-collapsed");
        }
      }

      function isConstrained() {
        return $(".sidebar").width() == $(window).width();
      }

      function applyInitialUIState() {
        if (isConstrained()) {
          $(".sidebar-left .sidebar-body").fadeOut('slide');
          $('.mini-submenu-left').fadeIn();
        }
      }

      $(function(){
        $('.sidebar-left .slide-submenu').on('click',function() {
          var thisEl = $(this);
          thisEl.closest('.sidebar-body').fadeOut('slide',function(){
            $('.mini-submenu-left').fadeIn();
            applyMargins();
          });
        });

        $('.mini-submenu-left').on('click',function() {
          var thisEl = $(this);
          $('.sidebar-left .sidebar-body').toggle('slide');
          thisEl.hide();
          applyMargins();
        });

        $(window).on("resize", applyMargins);

        applyInitialUIState();
        applyMargins();
      });
    </script>

	    // Initialize Firebase
	    var db = firebase.initializeApp(firebaseConfig).database();
		
		
//------------------------------------------------------------
        var map = L.map('map',{
			center: [55.828182,-4.213159],
			minZoom: 2,
			zoom: 18
		});
		
		L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			subdomains: ['a','b','c']
		}).addTo( map );

		var positionRefs = db.ref('positions');
		positionRefs.on('value',function(snapshot) {
			snapshot.forEach(function(subSnapshot) {
				var position = subSnapshot.val();
				if (position["name"]=="current"){
					var coordinates = position["coordinates"];
					var currentMarker = L.AwesomeMarkers.icon({icon: 'star', markerColor: 'red'});
					L.marker([coordinates["latitude"],coordinates["longitude"]], {icon: currentMarker})
					.bindPopup( "Current location" )
					.addTo( map );
				}
				if (position["name"]=="old"){
					var coordinates = position["coordinates"];
					var currentMarker = L.AwesomeMarkers.icon({icon: 'star', markerColor: 'blue'});
					L.marker([coordinates["latitude"],coordinates["longitude"]], {icon: currentMarker})
					.bindPopup( "Old location" )
					.addTo( map );
				}
			});
		});
		
		var fenceArray = [];
		
		var fenceRefs = db.ref('fences');
		fenceRefs.on('value',function(snapshot) {
			snapshot.forEach(function(subSnapshot) {
				var location = subSnapshot.val();
				var tempFence = location["fence"];
				
				if (tempFence["type"]=="round"){
				L.circle([tempFence["coordinates"]["latitude"], tempFence["coordinates"]["longitude"]], {radius: tempFence["radius"], color: 'green'})
				.bindPopup(location["name"])
				.addTo(map);
				
				fenceList.insertAdjacentHTML( 'beforeend',"<a href=\"#\" class=\"list-group-item\"> <i class=\"fa fa-globe\"></i> " + location["name"]+ " </a>");
				}
				
				if (tempFence["type"]=="poly"){
				var tempCoord = tempFence["coordinates"];
				var latlngs = [];
				for(var i = 0; i < tempCoord.length; i++)
				{
					var coordItem = tempCoord[i];
					latlngs.push([coordItem["latitude"], coordItem["longitude"]]);
				}
				console.log(latlngs);
				
				var polygon = L.polygon(latlngs, {color: 'blue'})
				.bindPopup(location["name"])
				.addTo(map);
				
				fenceList.insertAdjacentHTML( 'beforeend',"<a href=\"#\" class=\"list-group-item\"> <i class=\"fa fa-globe\"></i> " + location["name"]+ " </a>");
				}
			});
		});
		
    </script>
